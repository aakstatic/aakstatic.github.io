<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CutieCart â€” New Order</title>
  </head>
  <body style="margin:0; background:#fff7fb; color:#402338; font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
    <div style="max-width:640px; margin:0 auto; padding:20px;">
      <div style="text-align:center; margin-bottom:14px;">
        <div style="font-size:28px; font-weight:800; color:#e5388c;">CutieCart ðŸ’–</div>
        <div style="color:#6d4b61; font-size:14px;">A new adorable order just arrived!</div>
      </div>

      <div style="background:#ffffff; border:1px solid #ffc2de; border-radius:14px; padding:18px; box-shadow:0 8px 20px rgba(255,105,180,0.18);">
        <p style="margin:0 0 8px; font-weight:700; color:#8f0f51;">Order ID:</p>
        <p style="margin:0 0 16px; font-family: ui-monospace, Menlo, Consolas, monospace; background:#fff0f6; border:1px dashed #ffc2de; display:inline-block; padding:6px 10px; border-radius:8px;">{{order_id}}</p>

        <p style="margin:0 0 8px; font-weight:700; color:#8f0f51;">Buyer</p>
        <p style="margin:0 0 16px;">{{buyer_name}} &lt;{{buyer_email}}&gt;</p>

        <p style="margin:0 0 8px; font-weight:700; color:#8f0f51;">Payment Method</p>
        <p style="margin:0 0 16px;">{{payment_method}}</p>

        <p style="margin:0 0 8px; font-weight:700; color:#8f0f51;">Sweet Note</p>
        <div style="margin:0 0 16px; padding:10px; background:#fff0f6; border:1px solid #ffe0ef; border-radius:10px; white-space:pre-line;">{{note}}</div>

        <p style="margin:0 0 8px; font-weight:700; color:#8f0f51;">Items</p>
        <div style="margin:0 0 16px; padding:12px; background:#ffffff; border:1px solid #ffe0ef; border-radius:10px; white-space:pre-line;">
          {{items}}
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; border-top:1px dashed #ffc2de; padding-top:12px;">
          <div style="font-weight:700; color:#8f0f51;">Total</div>
          <div style="font-weight:900; color:#e5388c;">{{total}}</div>
        </div>
      </div>

      <div style="text-align:center; color:#6d4b61; font-size:12px; margin-top:16px;">
        <div>Sent to: {{to_email}}</div>
        <div style="margin-top:6px;">Reply to coordinate delivery: time, movie, or game night âœ¨</div>
      </div>
    </div>
  </body>
</html>
